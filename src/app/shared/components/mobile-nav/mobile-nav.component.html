<div class="mobile-nav">
  <div class="hamburger" (click)="toggleMenu()">
    <span class="line"></span>
    <span class="line"></span>
    <span class="line"></span>
  </div>
  
  <div class="mobile-menu" [class.active]="isMenuOpen()">
    <div class="menu-header">
      <div class="logo">
        <a routerLink="/" (click)="closeMenu()">
          <img src="assets/images/logo/webbanve-logo.png" alt="WebBanVe Logo" />
        </a>
      </div>
      <button class="close-menu" (click)="closeMenu()">✕</button>
    </div>
    
    <div class="auth-actions">
      @if (!isLoggedIn()) {
        <a class="btn btn-login" routerLink="/auth/login" routerLinkActive="active" (click)="closeMenu()">Đăng nhập</a>
        <a class="btn btn-register" routerLink="/auth/register" routerLinkActive="active" (click)="closeMenu()">Đăng ký</a>
      } @else {
        <a class="btn btn-profile" routerLink="/profile" routerLinkActive="active" (click)="closeMenu()">Tài khoản</a>
        <button class="btn btn-logout" (click)="logout()">Đăng xuất</button>
      }
    </div>
    
    <nav class="mobile-nav-menu">
      <ul>
        <li>
          <a routerLink="/flight-search" routerLinkActive="active" (click)="closeMenu()">Vé máy bay</a>
        </li>
        <li>
          <a routerLink="/flight-listing" routerLinkActive="active" (click)="closeMenu()">Danh sách chuyến bay</a>
        </li>
        <li>
          <a routerLink="/flights" routerLinkActive="active" (click)="closeMenu()">Thông tin chuyến bay</a>
        </li>
        <li>
          <a routerLink="/tours" routerLinkActive="active" (click)="closeMenu()">Tour du lịch</a>
        </li>
        <li>
          <a routerLink="/hotels" routerLinkActive="active" (click)="closeMenu()">Khách sạn</a>
        </li>
        <li>
          <a routerLink="/news" routerLinkActive="active" (click)="closeMenu()">Tin tức</a>
        </li>
        <li>
          <a routerLink="/promotions" routerLinkActive="active" (click)="closeMenu()">Khuyến mãi</a>
        </li>
        <li>
          <a routerLink="/frequent-flyer" routerLinkActive="active" (click)="closeMenu()">Khách hàng thân thiết</a>
        </li>
        <li>
          <a routerLink="/booking" routerLinkActive="active" (click)="closeMenu()">Đặt vé</a>
        </li>
      </ul>
    </nav>
    
    <div class="contact-info">
      <div class="contact-item">
        <div class="hotline">
          Hotline: <span class="phone-number">0123 456 789</span>
        </div>
        <div class="working-hours">
          Giờ làm việc: <span class="hours">Từ 8h - 22h</span>
        </div>
      </div>
    </div>
  </div>
  
  <div class="mobile-overlay" [class.active]="isMenuOpen()" (click)="closeMenu()"></div>
</div>
